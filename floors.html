<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floor Selector</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('floor.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .logo-container {
    position: fixed;
    top: 20px;
    left: 40px;
    width: 450px;
    height: auto;
  }

  .logo-container img {
    width: 100%;
    height: auto;
    display: block;
  }

  .back-button {
    position: fixed;
    top: 90px;
    left: 40px;
    padding: 5px 10px;
    background: transparent;
    border: 1px solid #fff;
    border-radius: 5px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    outline: none;
    transition: color 0.3s, box-shadow 0.3s;
  }

  .back-button:hover {
    color: #ccc;
    box-shadow: none;
  }

  .back-button:before {
    content: "\2190";
    margin-right: 5px;
  }

  .floor-selector {
    height: 100%;
    width: 12%;
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color: rgba(17, 17, 17, 0.8);
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    box-sizing: border-box;
  }

  .logout-button {
    width: 100%;
    text-align: center;
    padding: 10px 0;
    margin-bottom: 10px;
  }

  .menu-button {
    width: 100%;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
  }

  .logout-button img {
    width: 24px;
    height: auto;
  }

  .menu-button img {
    width: 65px;
    height: auto;
  }

  .floor-selector a {
    width: 60%;
    padding: 5px 6px;
    margin-bottom: 10px;
    text-decoration: none;
    font-size: 14px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    transition: background-color 0.3s;
    border: 2px solid white;
    border-radius: 10px;
    position: relative;
  }

  .floor-selector a:hover {
    background-color: #575757;
  }

  #display {
    position: fixed;
    left: 50px;
    font-size: 14px;
    color: white;
    padding: 5px;
    background: rgba(0, 0, 0, 0.75);
    border-radius: 5px;
    display: none;
  }

  .wir-button {
    width: 80px;
    height: 40px;
    text-align: center;
    padding: 10px 0;
    margin-top: 30px;
    border: 2px solid white;
    border-radius: 10px;
    color: white;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .heart {
    color: white;
    margin-left: 5px;
    font-size: 14px;
  }

  .wir-button p {
    margin: 0;
  }

</style>
</head>
<body>

<div class="logo-container">
  <img src="ntt-logo-cxp.svg" alt="NTT Logo">
</div>

<div class="back-button">Zur√ºck</div>

<div class="floor-selector" id="floorSelector">
  <div class="logout-button">
    <img src="logout.svg" alt="Logout">
  </div>
</div>

<div id="display"></div>

<script>
function showFloor(floor, element) {
  var display = document.getElementById('display');
  var rect = element.getBoundingClientRect();

  display.style.top = (rect.top + element.offsetHeight - 25) + 'px';
  display.style.left = (rect.left + element.offsetWidth - 350) + 'px';
  
  display.innerHTML = 'You have arrived at floor ' + floor;
  display.style.display = 'block';

  setTimeout(function() {
    display.style.display = 'none';
  }, 2000);
}

function createFloorLinks(totalFloors) {
  const selector = document.getElementById('floorSelector');
  for (let i = totalFloors; i >= 0; i--) {
    let floorLink = document.createElement('a');
    floorLink.href = 'javascript:void(0)';
    floorLink.innerText = i;
    floorLink.onclick = function() { showFloor(i, this); };
    selector.appendChild(floorLink);
  }
  const menuButton = document.createElement('div');
  menuButton.className = 'menu-button';
  menuButton.innerHTML = '<img src="meniu_button_acces_card.svg" alt="Menu Access Card">';
  selector.appendChild(menuButton);

  const wirButton = document.createElement('div');
  wirButton.className = 'wir-button';
  wirButton.innerHTML = '<p>Wir<span class="heart">&#x2665;</span></p><p>NTTDATA</p>';
  selector.appendChild(wirButton);
}
createFloorLinks(10);

</script>

</body>
</html>
